<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Blog Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .containerFORM {
            max-width: 100%;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
            color: #2b2b2b;
        }
        input, textarea {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            border-radius: 20px; backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.2); 
        }
        textarea {
            resize: vertical;
            min-height: 150px;
        }
        button {
            width: 50%;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #2b2b2b;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: ease-in-out 0.3s;
        }
        button:hover {
            background-color: black;
            scale: 1.05;
        }
    </style>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="container">
            <a href="main.html" class="navbar-brand">Umut.Baran</a>
            <div class="navbar-nav">
                <a href="main.html">home</a>
                <a href="main.html#design">design</a>
                <a href="main.html#blog">blog</a>
                <a href="main.html#about">about</a>
            </div>
          </div>
        </nav>
        <div class="banner">
          <div class="container">
            <h1 class="banner-title">
              <span>Art.</span> Design Blog
            </h1>
            
                <div class="containerFORM" style="border-radius: 20px; backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.2); ">
                    <h1>Create a Blog Post</h1>
                    <form action="/submit-blog" method="post" enctype="multipart/form-data" style="border-radius: 20px; backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.2); ">
                        <label for="title">Blog Title</label>
                        <input type="text" id="title" name="title" placeholder="Enter your blog title" required>

                        <label for="content">Blog Content</label>
                        <textarea id="content" name="content" placeholder="Write your blog content here" required></textarea>

                        <label for="image">Upload Image</label>
                        <input type="file" id="image" name="image" accept="image/*" required>

                        <button type="submit">Submit Blog</button>
                    </form>
                </div>

          </div>
        </div>
      </header>


    <footer>
        <div class="social-links">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-pinterest"></i></a>
        </div>
        <span>Blog Page</span>
      </footer>
</body>
</html>
